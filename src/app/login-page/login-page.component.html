<div class="containerm">
   
    <div class="container">
      <h1>Login</h1>
      <br>
      <label for="uname"><b>Username</b></label>
      <input [(ngModel)]="txtUsername" type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input [(ngModel)]="txtPassword"  style="width: 90%;"  [type]="show ? 'text' : 'password'" placeholder="Enter Password" name="psw" required>  
      <a class="fa fa-eye showhide" style="font-size: 20px;" (click)="password()"></a><br>     
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <button (click)="btnLogin()">Login</button>
      <br>
      <button (click)="btnLogin()"><a href="registration">Dont have account? Sign up!</a></button>

    </div>

</div>
