<div class="containerm">
   
    <div class="container">
      <h1>Login</h1>

      <label for="uname"><b>Username</b></label>
      <input [(ngModel)]="txtUsername" type="text" placeholder="Enter Username" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input [(ngModel)]="txtPassword" type="password" placeholder="Enter Password" name="psw" required>  
      <button (click)="btnLogin()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

</div>
